<!-- 1. En användare ska kunna beställa ett rum -->
<!--    Man ska ange incheckningsdatum, utcheckningsdatum, samt antal vuxna och barn -->
<ion-view>
    <div class="bar bar-subheader padding">
        <p class="sub-header">Välkommen till Stockholm Bed & Breakfast!</p>
    </div>
    <ion-content class="padding has-subheader">
        <div class="home-slogan">
            <img class="home-logo" src="img/logo.jpg" alt="Stockholm Bed & Breakfast logo">
            <p>Ditt naturliga val av boende vid ditt besök i huvudstaden, med rum för alla årstider!</p>
        </div>
        <div>
            <h4>Gör din bokning här!</h4>
            <form ng-controller="accommodationController" name="sForm" ng-submit="startForm(reservation)">
                <div class="list">
                    <label class="item item-input">
                        <div class="date-label">Ange incheckningsdatum:</div> <input type="date" ng-model="reservation.checkinDate" required>
                    </label>
                    <label class="item item-input">
                        <div class="date-label">Ange utcheckningsdatum:</div> <input type="date" ng-model="reservation.checkoutDate" required>
                    </label>
                    <label class="item item-input">
                        <input type="number" ng-model="reservation.numAdults" placeholder="Antal vuxna" required>
                    </label>
                    <label class="item item-input">
                        <input type="number" ng-model="reservation.numChildren" placeholder="Antal barn" required>
                    </label>
                </div>
                <button class="button button-block button-dark" ng-disabled="sForm.$invalid" type="submit">Fortsätt</button>
            </form>
        </div>
    </ion-content>
</ion-view>
